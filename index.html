<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wordle Game - iLuvU</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      padding: 5vw;
    }
    h1 { font-size: 2.5rem; margin-bottom: 20px; }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      gap: 5px;
      margin: 30px auto;
      justify-content: center;
    }
    .cell {
      width: 60px;
      height: 60px;
      background-color: #ddd;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      font-weight: bold;
      border-radius: 5px;
      text-transform: uppercase;
    }
    .correct  { background-color: #538d4e; color: white; }
    .present  { background-color: #b59f3b; color: white; }
    .absent   { background-color: #3a3c3c; color: white; }
    .input-row {
      margin: 20px 0;
    }
    .input-row input {
      width: 50px;
      height: 50px;
      font-size: 1.8rem;
      text-align: center;
      margin: 0 4px;
      text-transform: uppercase;
    }
    .btn {
      background-color: #4caf50;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 4px;
      font-size: 1.2rem;
      cursor: pointer;
      margin-top: 10px;
    }
    #message { margin-top: 20px; font-size: 1.3rem; min-height: 1.4em; }
  </style>
</head>
<body>

  <h1>Wordle - Guess the word!</h1>

  <div class="grid" id="grid"></div>

  <div class="input-row">
    <input type="text" maxlength="1" id="g1" autofocus>
    <input type="text" maxlength="1" id="g2">
    <input type="text" maxlength="1" id="g3">
    <input type="text" maxlength="1" id="g4">
    <input type="text" maxlength="1" id="g5">
  </div>

  <button class="btn" id="submitGuess">Submit Guess</button>
  <div id="message"></div>

  <script>
    const solution   = "MARRY";           // ← 5 letters, uppercase
    const grid       = document.getElementById("grid");
    const messageDiv = document.getElementById("message");
    let row = 0;
    let attempts = 0;
    const maxAttempts = 6;

    // Create 6×5 empty grid at start
    for (let i = 0; i < maxAttempts * 5; i++) {
      const cell = document.createElement("div");
      cell.classList.add("cell");
      grid.appendChild(cell);
    }

    const inputs = [
      document.getElementById("g1"),
      document.getElementById("g2"),
      document.getElementById("g3"),
      document.getElementById("g4"),
      document.getElementById("g5")
    ];

    // Auto-focus next input + uppercase
    inputs.forEach((input, i) => {
      input.addEventListener("input", () => {
        input.value = input.value.toUpperCase();
        if (input.value && i < 4) inputs[i+1].focus();
      });
      input.addEventListener("keydown", e => {
        if (e.key === "Backspace" && !input.value && i > 0) {
          inputs[i-1].focus();
        }
      });
    });

    document.getElementById("submitGuess").addEventListener("click", () => {
      const guess = inputs.map(el => el.value).join("").trim();

      if (guess.length !== 5) {
        messageDiv.textContent = "Please enter 5 letters.";
        return;
      }

      attempts++;
      messageDiv.textContent = "";

      // Simple feedback (not perfect duplicate handling)
      let feedback = Array(5).fill("absent");
      let solutionCount = {};

      // Count letters in solution
      for (let char of solution) {
        solutionCount[char] = (solutionCount[char] || 0) + 1;
      }

      // First pass: correct positions
      for (let i = 0; i < 5; i++) {
        if (guess[i] === solution[i]) {
          feedback[i] = "correct";
          solutionCount[guess[i]]--;
        }
      }

      // Second pass: present letters
      for (let i = 0; i < 5; i++) {
        if (feedback[i] === "absent" && solution.includes(guess[i]) && solutionCount[guess[i]] > 0) {
          feedback[i] = "present";
          solutionCount[guess[i]]--;
        }
      }

      // Update current row
      const cells = grid.children;
      const start = row * 5;
      for (let i = 0; i < 5; i++) {
        const cell = cells[start + i];
        cell.textContent = guess[i];
        cell.classList.add(feedback[i]);
      }

      if (guess === solution) {
        messageDiv.textContent = "Congratulations! I love you Asheeqah Adonis ❤️";
        setTimeout(() => {
          window.location.href = "https://youtu.be/4urQzMh5gZw?si=pRbwj_mvvWBKD87-";
        }, 1800);
        return;
      }

      if (attempts >= maxAttempts) {
        messageDiv.textContent = `Game over! The word was ${solution}`;
        return;
      }

      // Move to next row + clear inputs
      row++;
      inputs.forEach(el => el.value = "");
      inputs[0].focus();
    });
  </script>
</body>
</html>
