<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>September Wordle - Guess the Word!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f8ff; /* light blue for September sky feel */
      padding: 5vw;
      color: #333;
    }
    h1 {
      font-size: 2.8rem;
      margin-bottom: 15px;
      color: #d2691e; /* warm autumn orange */
    }
    .subtitle {
      font-size: 1.4rem;
      margin-bottom: 25px;
      color: #555;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      gap: 6px;
      margin: 30px auto;
      justify-content: center;
      max-width: 350px;
    }
    .cell {
      width: 60px;
      height: 60px;
      background-color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2.2rem;
      font-weight: bold;
      border-radius: 8px;
      text-transform: uppercase;
      border: 2px solid #aaa;
    }
    .correct { background-color: #6b8e23; color: white; border-color: #556b2f; } /* olive green for fall */
    .present { background-color: #cd853f; color: white; border-color: #8b4513; } /* saddle brown / golden */
    .absent { background-color: #808080; color: white; border-color: #696969; }
    .input-row {
      margin: 25px 0;
    }
    .input-row input {
      width: 50px;
      height: 50px;
      font-size: 1.9rem;
      text-align: center;
      margin: 0 5px;
      text-transform: uppercase;
      border: 2px solid #bbb;
      border-radius: 6px;
    }
    .btn {
      background-color: #ff4500; /* orange-red for September energy */
      color: white;
      padding: 14px 40px;
      border: none;
      border-radius: 6px;
      font-size: 1.3rem;
      cursor: pointer;
      margin-top: 15px;
      transition: background 0.2s;
    }
    .btn:hover { background-color: #e03e00; }
    #message {
      margin-top: 25px;
      font-size: 1.4rem;
      min-height: 1.5em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>September Wordle</h1>
  <p class="subtitle">Back-to-school vibes â€¢ Early fall â€¢ Guess the 5-letter word!</p>
  <div class="grid" id="grid"></div>
  <div class="input-row">
    <input type="text" maxlength="1" id="g1" autofocus>
    <input type="text" maxlength="1" id="g2">
    <input type="text" maxlength="1" id="g3">
    <input type="text" maxlength="1" id="g4">
    <input type="text" maxlength="1" id="g5">
  </div>
  <button class="btn" id="submitGuess">Submit Guess</button>
  <div id="message"></div>

  <script>
    const solution = "SEPTM";  // Short for SEPTember â€“ fits the 5-letter format perfectly

    const grid = document.getElementById("grid");
    const messageDiv = document.getElementById("message");
    let row = 0;
    let attempts = 0;
    const maxAttempts = 6;

    // Create empty 6Ã—5 grid at start
    for (let i = 0; i < maxAttempts * 5; i++) {
      const cell = document.createElement("div");
      cell.classList.add("cell");
      grid.appendChild(cell);
    }

    const inputs = [
      document.getElementById("g1"),
      document.getElementById("g2"),
      document.getElementById("g3"),
      document.getElementById("g4"),
      document.getElementById("g5")
    ];

    // Auto-focus next input + uppercase + backspace navigation
    inputs.forEach((input, i) => {
      input.addEventListener("input", () => {
        input.value = input.value.toUpperCase();
        if (input.value && i < 4) inputs[i + 1].focus();
      });
      input.addEventListener("keydown", e => {
        if (e.key === "Backspace" && !input.value && i > 0) {
          inputs[i - 1].focus();
        }
      });
    });

    document.getElementById("submitGuess").addEventListener("click", () => {
      const guess = inputs.map(el => el.value).join("").trim();

      if (guess.length !== 5) {
        messageDiv.textContent = "Enter a 5-letter word!";
        return;
      }

      attempts++;
      messageDiv.textContent = "";

      // Feedback logic (handles duplicate letters correctly)
      let feedback = Array(5).fill("absent");
      let solutionCount = {};

      for (let char of solution) {
        solutionCount[char] = (solutionCount[char] || 0) + 1;
      }

      // Mark correct positions (green) first
      for (let i = 0; i < 5; i++) {
        if (guess[i] === solution[i]) {
          feedback[i] = "correct";
          solutionCount[guess[i]]--;
        }
      }

      // Mark present letters (yellow)
      for (let i = 0; i < 5; i++) {
        if (feedback[i] === "absent" && solution.includes(guess[i]) && solutionCount[guess[i]] > 0) {
          feedback[i] = "present";
          solutionCount[guess[i]]--;
        }
      }

      // Update current row in grid
      const cells = grid.children;
      const start = row * 5;
      for (let i = 0; i < 5; i++) {
        const cell = cells[start + i];
        cell.textContent = guess[i] || "";  // safety in case somehow empty
        cell.classList.add(feedback[i]);
      }

      if (guess === solution) {
        messageDiv.textContent = "You got it! You're too smart for me i swear!! ðŸŽ‰";
        setTimeout(() => {
          window.location.href = "https://youtu.be/uJViyj5z6aY?si=7t35eXgaBpdUDFxO";
        }, 1800);
        return;
      }

      if (attempts >= maxAttempts) {
        messageDiv.textContent = `Game over! The word was ${solution}`;
        return;
      }

      // Move to next row & clear inputs
      row++;
      inputs.forEach(el => el.value = "");
      inputs[0].focus();
    });
  </script>
</body>
</html>
