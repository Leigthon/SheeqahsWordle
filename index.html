<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Okay smarty pants Guess the Word!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f8ff;
      padding: 4vw;
      color: #333;
    }
    h1 {
      font-size: clamp(2rem, 5vw, 2.8rem);
      margin-bottom: 15px;
      color: #d2691e;
    }
    .subtitle {
      font-size: clamp(1.1rem, 3.5vw, 1.4rem);
      margin-bottom: 20px;
      color: #555;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(9, minmax(36px, 50px));
      gap: 5px;
      margin: 25px auto;
      justify-content: center;
      max-width: 95vw;
    }
    .cell {
      aspect-ratio: 1 / 1;
      background-color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: clamp(1.3rem, 4vw, 1.8rem);
      font-weight: bold;
      border-radius: 6px;
      text-transform: uppercase;
      border: 2px solid #aaa;
    }
    .correct  { background-color: #6b8e23; color: white; border-color: #556b2f; }
    .present  { background-color: #cd853f; color: white; border-color: #8b4513; }
    .absent   { background-color: #808080; color: white; border-color: #696969; }

    .input-row {
      margin: 20px 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 6px;
    }
    .input-row input {
      width: 42px;
      height: 42px;
      font-size: 1.6rem;
      text-align: center;
      text-transform: uppercase;
      border: 2px solid #bbb;
      border-radius: 6px;
    }

    .btn {
      background-color: #ff4500;
      color: white;
      padding: 12px 36px;
      border: none;
      border-radius: 6px;
      font-size: 1.2rem;
      cursor: pointer;
      margin-top: 15px;
      transition: background 0.2s;
    }
    .btn:hover { background-color: #e03e00; }

    #message {
      margin-top: 20px;
      font-size: clamp(1.2rem, 4vw, 1.4rem);
      min-height: 1.4em;
      font-weight: bold;
    }

    @media (max-width: 500px) {
      .grid { gap: 4px; }
      .cell { font-size: clamp(1rem, 3.5vw, 1.4rem); }
      .input-row input { width: 38px; height: 38px; font-size: 1.4rem; }
    }
  </style>
</head>
<body>

  <h1>Asheeqah hard Wordle</h1>
  <p class="subtitle">Guess the 9-letter word</p>

  <div class="grid" id="grid"></div>

  <div class="input-row" id="inputRow"></div>

  <button class="btn" id="submitGuess">Submit Guess</button>
  <div id="message"></div>

  <script>
    const solution = "SEPTEMBER";

    const grid = document.getElementById("grid");
    const messageDiv = document.getElementById("message");
    const inputRow = document.getElementById("inputRow");

    let row = 0;
    let attempts = 0;
    const maxAttempts = 6;
    const WORD_LENGTH = solution.length; // 9

    // Create 6 rows Ã— 9 columns empty grid
    for (let i = 0; i < maxAttempts * WORD_LENGTH; i++) {
      const cell = document.createElement("div");
      cell.classList.add("cell");
      grid.appendChild(cell);
    }

    // Create 9 input fields dynamically
    const inputs = [];
    for (let i = 0; i < WORD_LENGTH; i++) {
      const input = document.createElement("input");
      input.type = "text";
      input.maxLength = 1;
      input.autofocus = i === 0;
      input.id = `g${i+1}`;
      input.addEventListener("input", () => {
        input.value = input.value.toUpperCase();
        if (input.value && i < WORD_LENGTH - 1) {
          inputs[i + 1].focus();
        }
      });
      input.addEventListener("keydown", e => {
        if (e.key === "Backspace" && !input.value && i > 0) {
          inputs[i - 1].focus();
        }
      });
      inputRow.appendChild(input);
      inputs.push(input);
    }

    document.getElementById("submitGuess").addEventListener("click", () => {
      const guess = inputs.map(el => el.value).join("").trim();

      if (guess.length !== WORD_LENGTH) {
        messageDiv.textContent = `Please enter exactly ${WORD_LENGTH} letters!`;
        return;
      }

      attempts++;
      messageDiv.textContent = "";

      // Feedback logic (handles duplicates correctly)
      let feedback = Array(WORD_LENGTH).fill("absent");
      let solutionCount = {};

      for (let char of solution) {
        solutionCount[char] = (solutionCount[char] || 0) + 1;
      }

      // Correct positions first
      for (let i = 0; i < WORD_LENGTH; i++) {
        if (guess[i] === solution[i]) {
          feedback[i] = "correct";
          solutionCount[guess[i]]--;
        }
      }

      // Present letters
      for (let i = 0; i < WORD_LENGTH; i++) {
        if (feedback[i] === "absent" && solution.includes(guess[i]) && solutionCount[guess[i]] > 0) {
          feedback[i] = "present";
          solutionCount[guess[i]]--;
        }
      }

      // Update current row
      const cells = grid.children;
      const start = row * WORD_LENGTH;
      for (let i = 0; i < WORD_LENGTH; i++) {
        const cell = cells[start + i];
        cell.textContent = guess[i];
        cell.classList.add(feedback[i]);
      }

      if (guess === solution) {
        messageDiv.textContent = "You got it! You're too smart for me i swear!! ðŸŽ‰";
        setTimeout(() => {
          window.location.href = "https://youtu.be/uJViyj5z6aY?si=7t35eXgaBpdUDFxO";
        }, 1800);
        return;
      }

      if (attempts >= maxAttempts) {
        messageDiv.textContent = `Game over! The word was ${solution}`;
        return;
      }

      // Next row + clear inputs
      row++;
      inputs.forEach(el => el.value = "");
      inputs[0].focus();
    });
  </script>
</body>
</html>
